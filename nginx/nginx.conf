events { worker_connections 2048; }
http {
    # Increase the max body size from the default of 1MB to 500MB
    client_max_body_size 500M;
    # Increase proxy timeout from 60s to 600s
    proxy_connect_timeout 600;
    proxy_send_timeout    600;
    proxy_read_timeout    600;
    send_timeout          600;

    # Define upstream for better connection handling
    upstream gradio {
        server localhost:7860;
    }

    server {
        listen 3000;

        # Security header for upgrading insecure requests
        add_header Content-Security-Policy "upgrade-insecure-requests" always;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://gradio;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket specific timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Gradio queue endpoint
        location /queue {
            proxy_pass http://gradio;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Queue specific settings
            proxy_buffering off;
            proxy_cache off;
        }

        # API endpoints
        location ~ ^/(api|run|file|gradio_api) {
            proxy_pass http://gradio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;

            # Allow large file uploads
            client_body_buffer_size 16M;
            client_max_body_size 500M;
        }

        # Static files and everything else
        location / {
            proxy_pass http://gradio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";

            # Handle errors
            proxy_intercept_errors on;
            error_page 502 =200 @502;
        }

        location /README.md {
            root /usr/share/nginx/html;
        }

        location @502 {
            add_header Last-Modified $date_gmt;
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            if_modified_since off;
            expires off;
            etag off;
            root /usr/share/nginx/html;
            rewrite ^(.*)$ /502.html break;
        }
    }

    server {
        listen 3005;

        location / {
            proxy_pass http://localhost:3006;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_intercept_errors on;
            error_page 502 =200 @502;
        }

        location /README.md {
            root /usr/share/nginx/html;
        }

        location @502 {
            add_header Last-Modified $date_gmt;
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            if_modified_since off;
            expires off;
            etag off;
            root /usr/share/nginx/html;
            rewrite ^(.*)$ /502.html break;
        }
    }
}
